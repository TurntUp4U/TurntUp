
<body ng-controller="MapsController">
  <ng-include src="'switch/views/navbar.html'"></ng-include>
    <div>
      <div class="SearchOptions">
        <div class="centerSearch">
        <ul id="mapButtonList">
          <li><button id="mapLocationButton" class="button">Location</button></li>
          <li><button id="mapKeywordButton" class="button">Keyword</button></li>
        </ul></div>
        <div class="centerSearch"><input ng-model="search.userName" class="Search"></div>
        <div class="centerSearch"><div id="mapFilter"><span id="filterTitle">Filter:</span> <button class="buttonFilter">Friends</button><button class="buttonFilter">All</button></div>
      </div>
    </div>

    <div class="hereIsMap">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
        <ui-gmap-marker ng-repeat="marker in markers | filter:search:strict" coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.idKey" userName="marker.userName">
          <ui-gmap-window isIconVisibleOnClick="true" coords="marker.coords">
                   <p>{{marker.userName}} got TURNT UP!</p>
          </ui-gmap-window>
      </ui-gmap-google-map>
    </div>

<!--   <button ng-click="buttonFunction()">Button</button> -->


</body>
